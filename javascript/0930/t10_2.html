<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t10_2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ... 으로 들어가는 기준은 전부 name이다 클래스 아님 나중에 바뀔지도?
    // 함수명과 변수명이 같을수는 없다
    function fCheck() {
      su1 = myform.su1.value;
      
      if(su1 =="") {
        alert("수식을 입력하세요")
        myform.su1.focus();
      }
      else {
        // eval 함수는 입력된 값이 수식이면 연산해서 받아준다
      result = eval(su1);
      myform.res.value = result;
      }
    }
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>입력된 값의 출력</h2>
    <!-- 액션으로 따로 안넣으면 #  즉 새로고침 처럼 된다 -->
    <form name="myform">
      <p>수식 <input type="text" name="su1" class="form-control" required /></p>
      <p>결과 <input type="text" name="res" class="form-control" readonly/></p>
      <p><input type="button" value="출력" onclick="fCheck()" class="btn btn-success"/></p>
    </form>
  </div>
</body>
</html>
