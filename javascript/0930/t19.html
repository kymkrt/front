<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t19.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    //자바스크립트는 대소문자 구분

    'use strict'

    function forCheck() {
      // 현재문서 document
      // 현재 아이디 찾겠다
      let su = document.getElementById("su").value;
      // alert("su : "+su)
      // 출력하는것
      // 아이디는 따옴표 사이
      // document.getElementById("demo").innerText = su;
      // demo.innerText = su; //아이디는 본문에 한번 나오기 때문에 이렇게 해도된다
      // 이러면 글자자체가 나온다
      // html다 무시하고 태그로 안보고 글자로 보겠다 : innerText
      demo.innerText = "<font size='6'><b>"+su+"</b></font>"; 
      // 이렇게 해야 속성들이 적용됨
      // document.getElementById("demo").innerHTML = "<font size='6'><b>"+su+"</b></font>";
      // 이렇게도 가능 id가 한번 나오기 때문
      demo.innerHTML = "<font size='6'><b>"+su+"</b></font>";
      // HTML은 다 대문자로 해야함
      // let temp = "<font size='6'><b>"+su+"</b></font>";
      let temp = `<font size='6'><b>${su}</b></font>`;
      demo.innerHTML = temp;
      // 동적폼 만들때 필수
      // demo가 한줄이고 여기에 겹치기 때문에 이렇게 있어도 덮어써진다
    }

  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>For 반복문 연습</h2>
    <p> 반복할 횟수를 입력하세요
      <!-- name 이 백엔드에 변수로 간다 -->
      <input type="number" name="su" id="su" value="5" class="form-control mb-2" autofocus /> 
      <input type="button" value="for문 연습" onclick="forCheck()" class="btn btn-success form-control mb-2" />
      <!-- 정해진 형식이 있는 함수다 location.reload -->
      <input type="button" value="새로고침" onclick="location.reload()" class="btn btn-warning form-control mb-2" />
    </p>
    <hr />
    <!-- 가상의 영역을 만들고 여기 출력 -->
    <div id="demo"></div>
  </div>
</body>
</html>
