<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t20.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 스크립트 되어있는 부분은 호이스팅이 되기 때문에 어디 와도 상관없음 -->
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>For 반복문 연습</h2>
    <form name="myform">
      <p> 반복할 횟수를 입력하세요
        <!-- name 이 백엔드에 변수로 간다 -->
        <!-- <input type="number" name="su" id="su" class="form-control mb-2" autofocus />  -->
        <!--  이렇게 하면 통과가됨 -->
        <input type="text" name="su" id="su" class="form-control mb-2" autofocus /> 
        <input type="button" value="for문 연습" onclick="forCheck()" class="btn btn-success form-control mb-2" />
        <!-- 정해진 형식이 있는 함수다 location.reload -->
        <input type="button" value="새로고침" onclick="location.reload()" class="btn btn-warning form-control mb-2" />
      </p>
    </form>
    <hr />
    <!-- 가상의 영역을 만들고 여기 출력 -->
    <div id="demo"></div>
<!-- 호이스팅 덕분에 여기 있어도 상관없음 -->
  <script>
    'use strict';

    function forCheck() {
      // name으로 가려면 form태그에 있는걸 사용
      let su = document.myform.su.value;

      // 프론트 체크 유효성검사를 해야한다
      if(su.trim()=="") {
        alert("수행시킬 숫자를 입력하세요")
        document.myform.su.focus();
        // 그냥끝내라?
        return;
      }
      else if(isNaN(su)) {
        alert("숫자를 입력하세요")
        document.myform.su.focus();
        // 그냥끝내라?
        return;
      }

      // let temp = `<font size='6' color='blue'><b>${su}</b></font>`;
      // use strict때문에선언
      let temp = "";
      for(let i=1; i<=su;i++) {
        temp += `<font color='green'><b>${i}안녕</b></font><br />`;
      }
      demo.innerHTML = temp;
    }
  </script>
  </div>
</body>
</html>
