<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t11_2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 선언안하면 무조건 에러
    'use strict';
    // var은 에러안남
    
    // 빼는거 

// let const 밖에 선언 전역변수 안에 선언 지역변수

    // 요즘은 다 let, const 쓴다
    // 'use strict'; 이것도 무조건 앞에 필수
    
    // 변수구분을 명확하게 줄수 있다
    // let su = 0;
    // final static 하고 똑같다 상수로 쓰겠다 이거 바꾸려하면 에러남
    const su = 0;
    let temp = 0;
    
    // 
    function calc() {
      // 안에서 할때는 지역변수
      // 이러면 1만나옴
      // let su = 0;

      // 이러면 NaN 즉 숫자를 알수 없다는게 나옴
      // let su;

      // 이렇게 해주면 위의 콘스트는 전역이고 얘는 지역이라 작동함
      let su = 1;
      myform.su.value = su;
    }

    function memory() {
      // 이러면 오류남 선언된적이 없기 때문
      // temp=su2;
      temp=su;
      temp = myform.su.value;
      myform.tempCheck.value = temp;
    }

    function clearCheck() {
      myform.su.value = "";
      myform.tempCheck.value = "";
    }
    function calcAdd() {
      myform.su.value += "+";
    }
    function backSpace() {
      myform.su.value = temp + myform.su.value;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>전역/지역변수</h2>
  <form name="myform">
    <p>
      <div>수 <input type="text" name="su" value="0" class="form-control mb-2" style="text-align:right;" /></div>
      <div><input type="button" value="1" onclick="calcAdd(1)" class="btn btn-secondary mb-1 form-control" /></div>
      <div><input type="button" value="2" onclick="calcAdd(2)" class="btn btn-secondary mb-1 form-control" /></div>
      <div><input type="button" value="3" onclick="calcAdd(3)" class="btn btn-secondary mb-1 form-control" /></div>
      <div><input type="button" value="+" onclick="calcAdd('+')" class="btn btn-secondary mb-1 form-control" /></div>
      <div><input type="button" value="계산" onclick="calc()" class="btn btn-success mb-1 form-control" /></div>
      <div><input type="button" value="Clear" onclick="clearCheck()" class="btn btn-warning mb-1 form-control" /></div>
      <div><input type="button" value="Memory" onclick="memory()" class="btn btn-primary mb-1 form-control" /></div>
      <div><input type="text" name="tempCheck" class="form-control mb-1" readonly /></div>
      <div><input type="button" value="backSpace" onclick="backSpace()" class="btn btn-info mb-1 form-control" /></div>
    </p>
  </form>
</div>
</body>
</html>
