<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t13.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 'use strict'

    var mbc;
    let sbs;
    // 상수(final static)라서 값을 줘야함
    const kbs=100;
    // 함수도 호이스팅을 따라가기 때문에 순서 상관없다 선언만 하면 쓸수 있다 error안남
    seoul();

    // 아래 2가지는 에러가 아님
    console.log("1.mbc : ",mbc);
    console.log("2.sbs : ",sbs);
    console.log("3.kbs : ",kbs);


    function seoul() {
      // undefied에 값을 계산하면 NaN(not a numeric)이 나온다 둘다 에러 아니고 값임
      sbs = mbc+50;
      console.log("4.sbs : ",sbs);
      
      // 이 부분 잘생각해보자 순서 const, use strict 없을때
      const cjb = 500;
      sbs = cjb+500;
      console.log("5.sbs : ",sbs);
    }
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>변수의 선언</h2>
    <input type="button" value="계산" onclick="seoul()" class="btn btn-success" />
  </div>
</body>
</html>
