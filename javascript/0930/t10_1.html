<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t10_1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 함수명과 변수명이 같을수는 없다
    function fCheck() {
      su1 = myform.su1.value;
      su2 = myform.su2.value;
      
      if(su1 =="") {
        alert("1번째 수를 입력하세요")
        myform.su1.focus();
      }
      else if(su2=="") {
        alert("2번째 수를 입력하세요")
        myform.su2.focus();
      }
      else {
      result = parseInt(su1) + parseInt(su2);
      myform.res.value = result;
      // 처리한 값으로 서버로 보냄
      // myform.submit();  
      }
    }
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>입력된 값의 출력</h2>
    <!-- 액션으로 따로 안넣으면 #  즉 새로고침 처럼 된다 -->
    <form name="myform">
      <p>수1 <input type="text" name="su1" class="form-control" required /></p>
      <p>수2 <input type="text" name="su2" class="form-control" required /></p>
      <!-- name도 함수명과 같으면 안된다 -->
      <p>결과 <input type="text" name="res" class="form-control" readonly/></p>
      <p><input type="button" value="출력" onclick="fCheck()" class="btn btn-success"/></p>
    </form>
  </div>
</body>
</html>
