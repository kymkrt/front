<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t11.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ecma 변수선언방식
    // 타입 var 변수선언
    // var su =0;
    // var temp =0;
    // var 빼도 작동함 다른데서도 값을 바꿀수 있다
    // 그래서 ecma6에서 새로 다른게 나옴
    su =0;
    temp =0;

    function calc() {
      // 만약 이렇게 있으면 1만나옴
      // var su =0;
      su +=1;
      myform.su.value = su;
    }
    function memory() {
      temp = myform.su.value;
      myform.tempCheck.value = temp;
    }
    function clearCheck() {
      myform.su.value = "";
      myform.tempCheck.value = "";
    }
    function memoryOutput() {
      myform.su.value = temp + myform.su.value;

    }
  </script>
</head>
<!-- 전역변수 -->
<body>
  <p><br /></p>
  <div class="container">
    <h2>전역/지역 변수</h2>
    <form name="myform">
      <!-- button일때는 onclick 필수 -->
      <div>수 <input type="text" name="su" class="form-control mb-2" style="text-align: right;"></div>
      <div><input type="button" value="계산" onclick="calc()" class="btn btn-success mb-1 form-control"></div>
      <div><input type="reset" value="Clear" class="btn btn-warning form-control mb-1"></div>
      <div><input type="button" value="Memory" onclick="memory()" class="btn btn-primary mb-1 form-control"></div>
      <div><input type="text" name="tempCheck" class="form-control mb-1" readonly></div>
      <div><input type="button" value="M + Output" onclick="memoryOutput()" class="btn btn-info mb-1 form-control"></div>
    </form>
  </div>
</body>
</html>
