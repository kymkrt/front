<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t21_구구단.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function gugudan() {
      let temp = '';
      let nu=document.getElementById("su").value;
      // 이엘? 
      temp+= `<b>${nu}단</b><br />`;
      for(let i=1;i<=9;i++) {
        temp += `${nu} * ${i} = ${nu*i}<br />`;
      }
      demo.innerHTML = temp;
    }
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>구구단</h2>
    <!-- 다른창에 쓸때는 documetn.write -->
    <form id="myform">
      <p>
        <div><input type="number" name="su" id="su" autofocus/></div>
        <div><input type="button" value="구구단 출력" onclick="gugudan()" class="btn btn-success"></div>
      </p>
    </form>
    <hr />
    <div id="demo"></div>
  </div>
</body>
</html>
