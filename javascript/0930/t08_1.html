<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t08_1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function msg () {
      alert("뒤로 돌아갑니다");
    }
    function fCheck () {
      
    }
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>각 버튼 사용예</h2>
    <!-- 액션 서버쪽으로 보냈을때 서버에서 받아주는 거?  #은 없는거-->
    <form name="myform" method="get" action="#">
      <p>아이디 <input type="text" name="mid" value="홍길동" autofocus required /></p>
      <p>비밀번호 <input type="password" name="pwd" value="1234" required /></p>
      <p>
        <!-- submit 액션태그로 보내기? -->
        <!-- <input type="submit" value="로그인" class="btn btn-success"> -->
        <!-- 명령 수행되고 값도 보낸다 -->
        <!-- <input type="submit" value="로그인" onclick="msg()" class="btn btn-success"> -->
        <!--  -->
        <input type="submit" value="로그인" class="btn btn-success" />
        <!-- reset 비우기? -->
        <input type="reset" value="다시입력" class="btn btn-warning" />
        <!-- button으로 쓴건 전부 스크립트에서 함수를 만들어준다 -->
        <input type="button" value="돌아가기1" onclick="msg()" class="btn btn-info" />
        <!-- 앞에 언어 써주는게 정석 -->
        <!-- <input type="button" value="돌아가기2" onclick="javascript:alert('뒤로 돌아갑니다');" class="btn btn-info"> -->
        <!-- 지금은 자바스크립트가 표준이라 생략가능 ""'' 주의하기-->
        <input type="button" value="돌아가기2" onclick="alert('2.뒤로 돌아갑니다');" class="btn btn-info" />
        <input type="button" value="전송" onclick="fCheck()" class="btn btn-primary" />
      </p>
    </form>
  </div>
</body>
</html>
