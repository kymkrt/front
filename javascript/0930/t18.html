<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t18.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    
    function forCheck() {
      // 다음 페이지에서 쓰려면 이렇게 넣어야함 문서가 바뀔때
      document.write('<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">');
      document.write('<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"><\/script>'); // /가 제어코드라서 따로 \가 필요
      document.write('<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"><\/script>');
      document.write('<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"><\/script>');
      


      document.write("<p><br /></p>");
      document.write("<div class='container'>");
        document.write("<p><b>for문 연습</b></p>");
        for(let i=0;i<10;i++) {
          // {}안에 변수를 써도되고 변수의 연산도 가능
          // 아래 둘다 가능
          // document.write("번호 "+(i+1)+"안녕~~<br />");
          document.write(`번호 ${i+1} 안녕~~<br />`);
        }
        // 호출하기
        // 여기서 클래스에 부트스트랩써도 안됨 페이지가 달라지기 때문
        document.write("<input type='button' value='돌아가기1' onclick='location.href=\"t18.html\";' class='btn btn-success mr-2' />") //\' 이거 안되고 \" 만 됨 이유??
        // 새로고침
        document.write("<input type='button' value='돌아가기2' onclick='location.reload();' class='btn btn-success mr-2' />")
        document.write("</div>");
    }
  </script>
  <style>
    body {
      margin: 10px 10px;
    }
  </style>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>For 반복문 연습</h2>
    <p>
      <input type="button" value="for문 연습" onclick="forCheck()" class="btn btn-success" />
    </p>
  </div>
</body>
</html>
