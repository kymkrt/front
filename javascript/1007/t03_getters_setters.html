<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t03_getters_setters.html</title>
</head>
<script>
  'use stirct'

  //클래스 첫글자 대문자
  class Member {
    //생성자의 매개변수명과 필드명이 같을 경우에는 생략가능하다 - 매개변수가 필드가 되는것 
    // name;
    // age;

    //생성자
    constructor(name, age, color) {
      // 여기도 _가능
      this._name = name;
      this.age = age;
      this.color = color;
    }

    //getter 생성
    //생략되서 뭐가 올지 모르기 때문에 그냥 get 하고 이름?
    get name() {
      // return this.name;
      // 헷갈리니까 필드값에 _ 추가. 없어도 되지만 콜백지옥에 있을수 있어서 구별
      return this._name;
    }

    get age() {
      return this._age;
    }

    get color() {
      return this._color;
    }

    //setter 생성
    set name(name) {
      //매개명인지 필드명인지 구별? 필드명에 _ 추가
      this._name = name;
    }

    set age(age) {
      // this._age = age;
      // 유효성검사
      if(age < 1) age = 1;
      this._age = age;
    }

    set color(color) {
      this._color = color;
    }
  }

  //사용할때는 생성
  let member = new Member("홍길동", 25, "빨강");
  console.log("member : ", member);
  
  member.age = -1;
  // console.log("member.age : ", member.age);
  // 밑줄해도 똑같다
  console.log("member.age : ", member._age);
</script>
<body>
  <h2>getters/setters</h2>
</body>
</html>
