<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t08_child.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function winClose() {
      alert("창을 닫습니다")
      window.close();
    }

  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>새창 입니다</h2>
    <div class="mb-3">
      <div><button onclick="winClose()" class="btn btn-success mb-2">창닫기</button></div>
      <div><button onclick="window.close()" class="btn btn-info">창닫기2</button></div>
    </div>
    <div>
      <!-- 모달은 현재창에서 뜬다 파일자체를 따로 만들지 않고 내용만 넣음 -->
      <div><input type="button" value="모달띄우기" class="btn btn-info" data-toggle="modal" data-target="#myModal" /></div>
    </div>
<!-- 아래로 모달처리 -->
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">회원아이디 검색 결과</h4>
          <!-- &times; 종료버튼 오른쪽 상단 x버튼 -->
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <!-- 테이블로 꾸밀수도 있다 -->
          검색결과<hr />
          성명1 : 홍길동<br />
          성명2 : 홍길동<br />
          성명3 : 홍길동<br />
          성명4 : 홍길동<br />
          성명5 : 홍길동<br />
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>

  </div>
</body>
</html>
