<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t07_이벤트.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 온로드 윈도우 창이 새로 뜨는것 -->
  <script>
    'use strict';

    //새로고침 하면 바로뜸 이렇게 새창에 들어가면 바로 화면에 뜨는게 온로드
    // alert("통과합니다");

    function fCheck() {
      alert("환영합니다");
    }

    function byeCheck() {
      alert("감사합니다");
      location.href = "https://www.naver.com";
    }
  </script>
</head>
<!-- onunload는 막혀서 작동안됨  -->
<body onload="fCheck()" onunload="byeCheck()">
  <p><br /></p>
  <div class="container">
    <h2>onLoad 이벤트 연습</h2>
    <input type="button" value="onLoad호출" onclick="fCheck()" class="btn btn-success" />
    <input type="button" value="onUnLoad호출" onclick="byeCheck()" class="btn btn-success" />
    <input type="button" value="이동하기" onclick="location.href='https://www.naver.com'" class="btn btn-success" />
    <a href="https://www.naver.com" class="btn btn-primary">이동하기2</a>
    <!-- 함수로 안보고 이동하는 경로로본다 -->
    <!-- <a href="byeCheck()" class="btn btn-primary">이동하기3</a> -->
    <!-- 앞에 자바스크립트: 붙여야함 -->
    <a href="javascript:byeCheck()" class="btn btn-primary">이동하기3</a>
  </div>
</body>
</html>
