<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t05_생성자함수.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
  'use strict'

  //오브젝트 선언 으로 값줄수 있다
  // const user1 = new Object;

  //바로 값을 줄때
  const user1 = {name : "홍길동", age : 22};
  const user2 = {name : "김말숙", age : 33};
  const user3 = {name : "이기자", age : 44};

  function fCheck1 () {
    console.log("user1 : ",user1);
    console.log("user1.name : ",user1.name);
    console.log("user1.age : ",user1.age);
  }

  //변수명이라 user 가능
  function fCheck2(user) {
    //+로 하면 오브젝트 나옴
    console.log("user : ",user);
    console.log("user.name : ",user.name, " user.age : ",user.age);
  }
</script>
<body>
  <p><br /></p>
  <div class="container">
    <h2>생성자 함수</h2>
    <div class="mb-2"><input type="button" value="실행1" onclick="fCheck1()" class="btn btn-success" /></div>
    <!-- 스트립트가 먼저 메모리에 올라가서 user1번이 가능 -->
    <div class="mb-2"><input type="button" value="실행2" onclick="fCheck2(user1)" class="btn btn-primary" /></div>
    <!--값만 맞으면 처리가능? -->
    <div class="mb-2"><input type="button" value="실행3" onclick="fCheck2(user2)" class="btn btn-primary" /></div>
    <div class="mb-2"><input type="button" value="실행4" onclick="fCheck2(user3)" class="btn btn-primary" /></div>
  </div>
</body>
</html>
