<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09_배열1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let arr1 = [1,2,3,4,5];

    console.log("arr1의 길이 : ",arr1.length);
    for(let i=0;i<arr1.length;i++){
      console.log("arr1["+i+"]=",arr1[i]);
    }
    // 한줄 띄울때
    console.log("");
    
    //배열선언 크기 안주고 선언가능 new 추가도 가능
    let arr2 = Array();
    arr2[0] = 'mbc';
    arr2[1] = 'kbs';
    // 값을 안주고 넘어가면 언디파이드로 들어감 배열크기는 그만큼 늘어남 에러 안남
    // 마지막 인덱스를 봐야한다
    arr2[3] = 'sbs';
    console.log("arr2의 길이 : ",arr2.length);
    for(let i=0;i<arr2.length;i++){
      console.log("arr2["+i+"]=",arr2[i]);
    }
    
    console.log("");

    let arr3 = [];
    arr3[0] = 1234;
    arr3[1] = 'kbs';
    // 값을 안주고 넘어가면 언디파이드로 들어감 배열크기는 그만큼 늘어남 에러 안남
    // 마지막 인덱스를 봐야한다
    arr3[3] = true;
    console.log("arr3의 길이 : ",arr3.length);
    for(let i=0;i<arr3.length;i++){
      console.log("arr3["+i+"]=",arr3[i]);
    }
// 미리 값을 넣고 선언하던 그냥 선언하던 다 가능
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2></h2>
    
  </div>
</body>
</html>
