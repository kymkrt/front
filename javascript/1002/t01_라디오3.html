<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t01_라디오3.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    // 아이디 안쓰고 네임만 쓸경우
    function fCheck() {
      // 자바스크립트는 선언만 해도 언디파이디드 값이 들어감 에러아님
      let gender;

      // 인풋 타입이 text일때는 value 라디오나 체크박스일때는 checked
      // name은 여러개라 s붙음 name으로 했다->무조건 배열이다
      if(document.getElementsByName("gender")[0].checked) gender = '남자';
      if(document.getElementsByName("gender")[1].checked) gender = '여자';

      // 아이디가 한개라 다 생략가능
      // 백팃 안쓴 방식 
      // demo.innerHTML = "<font color='blue'><b>"+gender+"</b></font>";
      // 백팃 방식 백엔드에서는 사용불가
      demo.innerHTML = `<font color='blue'><b>${gender}</b></font>`;
    }

  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>라디오버튼값 체크하기</h2>
    <form name="myform">
      <!-- 서버로 넘어가는 백엔드쪽 네임 프론트에서는 id가 중요 -->
      <!--라디오버튼은 밸류 필요  -->
      <!-- 같은 이름이 2번 나오면 무조건 배열처리 -->
      <input type="radio" name="gender" value="남" />남자
      <input type="radio" name="gender" value="여" checked />여자
      <input type="button" value="성별체크" onclick="fCheck()" class="btn btn-success ml-3" />
    </form>
    <hr />
    <div id="demo"></div>
  </div>
</body>
</html>
