<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09_배열2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    // 이렇게도 가능
    const arr1 = new Array();
    console.log("arr1 : ",arr1);
    console.log("typeof(arr1) :",typeof(arr1));
    // 개발자도구에서 []가 나오면 그냥 배열이다
    console.log("===============================");
    
    const arr2 = ['사과', '배', '바나나', '딸기', '포도'];
    console.log("arr2 : ",arr2);
    console.log("arr2.length : ",arr2.length);
    console.log("arr2[2] : ",arr2[2]);
    console.log("arr2[arr2.length-1] : ",arr2[arr2.length-1]);
    for(let i=0;i<arr2.length;i++) {
      // 백팃=> 표현식 이엘?
      console.log(`arr2[${i}] : ${arr2[i]}`);
    }
    console.log("======================================");

    // 문자 누적 "" 공백 숫자 누적은 0
    let strData = "";
    arr2.forEach(function(data) {
      strData += data + "/";
      console.log(strData); //누적하는 모습을 보여줌
    });
    console.log(strData);
    console.log("*************************************");
    
    strData = "";
    let strIndex = "";
    // 인자를 더 받을수 있다 index인자
    // arr2.forEach(function(data, index) {
      // 이렇게 마지막에 배열명을 쓸수도 있는데 위랑 똑같다
      arr2.forEach(function(data, index, arr2) {
        strData += data + "/";
        strIndex += index + "/";
        console.log(strData); //누적하는 모습을 보여줌
        console.log(strIndex);
      });
      console.log(strData);
      console.log(strIndex);
      console.log("$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$");
      
      // 애로우 펑션 화살표 기법
      // 위와 똑같은 결과
      
      strData = "", strIndex = "";
      // 펑션 지우고 화살표 - 중괄호
      arr2.forEach((data, index, arr2) => {
        strData += data + "/";
        strIndex += index + "/";
        console.log(strData); //누적하는 모습을 보여줌
        console.log(strIndex);
      });
      console.log(strData); //누적하는 모습을 보여줌
      console.log(strIndex);
      console.log("---------------------------------------");
      
      //한줄이면 이렇게 다 생략가능
      arr2.forEach((data, index, arr2) => strData += data + "/");
      console.log(strData); //누적하는 모습을 보여줌
      console.log(strIndex);
      console.log("@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@");

      //배열의 값을 추가 : 뒤로추가(Push) 보통 이거씀
      // '' "" 혼용가능
      arr2.push("참외","앵두",'자두')
      console.log("arr2 : ",arr2);
      console.log("^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^");
      
      //앞에다 추가 (Unshift())
      arr2.unshift("키위",'토마토')
      console.log("arr2 : ",arr2);
      console.log("#################################################");
      
      //배열의 값 삭제 : 뒤에서 부터 삭제(Pop)
      arr2.pop();
      arr2.pop();
      console.log("arr2 : ",arr2);
      console.log("%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%");
      
      //앞에서 부터 제거 Shift()
      arr2.shift();
      arr2.shift();
      console.log("arr2 : ",arr2);
      console.log("!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!");
      
      //중간요소 제거 : Splice(인덱스번호, 제거 갯수)
      arr2.splice(2,1); //제거갯수
      console.log("arr2 : ",arr2);

      // 이렇게 하면 개발자 도구 > 에서 전부 사라져있는데 이미 들어간거 기준으로 보여주기 때문이다
      arr2.splice(2); // 2번 뒤로 다 지움
      console.log("arr2 : ",arr2);

      //기존 배열의 값을 가져와서 묶어준다 slice()
      let fruit = arr2.slice();
      // object 객체 
      console.log("typeof(fruit) :",typeof(fruit));
      console.log("fruit : ",fruit);
      console.log("------------------------------------");
      
      // 이러면 덮어쓴거다
      // fruit = arr2.slice();
      // 누적하면 String이된다 객체아님 
      // 오브젝트를 연산했더니 String이 돼버렸다
      fruit += arr2.slice();
      console.log("typeof(fruit) :",typeof(fruit));
      console.log("fruit : ",fruit);
      console.log("99999999999999999999999999999999");
      
      // 아래 둘다 얕은 복사다 주소만 가져옴
      let mbc = [1,2,3,4,5];
      console.log("typeof(mbc) :",typeof(mbc));
      console.log("mbc : ",mbc);
      
      let kbs = mbc;
      console.log("typeof(kbs) :",typeof(kbs));
      console.log("kbs : ",kbs);
      
      // 이러면(객체 객체 결합) string이된다
      // 객체를 결합시키면 문자가된다
      // let sbs = mbc + kbs;
      let sbs = mbc +","+ kbs +","+ 100; //이렇게 해줘야 쉼표 들어감
      console.log("typeof(sbs) :",typeof(sbs));
      // 객체가 아니니까 중간에 , 가 없음
      console.log("sbs : ",sbs);
      console.clear(); //콘솔 삭제 : 내용 다 날아감
      
      //두개의 배열을 묶어보자 : concat() /자바에선 문자과 문자 결합
      let cjb = mbc.concat(kbs).concat(arr2);
      // 이러면 성격이 유지된다
      // 단순 +연산은 이런게 안됨
      console.log("typeof(cjb) :",typeof(cjb));
      console.log("cjb : ",cjb);
      
      //배열 안에서의 검색 : indexOf() 배열안에서 검색가능 자바스크립트는 타입을 안따짐 /자바에선 문자열에서 검색
      // 배열인데 문자열로 본다
      console.log(cjb.indexOf("딸기"));
      console.log(cjb.indexOf("사과"));
      // 문자열로 찾는거기 때문에 "1" 이라고 쓰면 1이 아니라 "1" 을 찾는다
      console.log(cjb.indexOf(1));
      console.log(cjb.lastIndexOf(1));
      console.log("222222222222222222222222222");
      
      // 이 함수들은 배열도 아래와 같은 방식으로 인식한다 배열도 문자열로 인식  
      let str = '12345678901234atom';
      console.log(str.indexOf(1));
      console.log(str.lastIndexOf(1));
      
      //배열안에서의 자료의 포함유무 : includes() 결과 true false
      console.log(cjb.includes("딸기"));
      console.log(cjb.includes("사과"));
      // 문자열 함수가 배열에서도 문자열에서도 사용가능
      console.log(str.includes(1));
      console.log("222222222222222222222222222");

      // forEach(data[, index, arryName]) []부분은 생략가능
      // 이거까진 그냥 무조건
      // cjb.forEach();
      strData="";
      cjb.forEach((data) => strData += data + "/");
      console.log(strData);
      console.log("3333333333333333333333333333");
      
      strData="";
      // forEach는 문자열이 아니라 배열같은 객체에만 사용가능 문자열에 쓰면 오류남
      // 인클루드 같은 함수랑 헷갈리면 안됨
      // str.forEach((data) => strData += data + "/");  //문자열이라 안됨
      cjb.forEach((data) => strData += data + "/");  //배열이라 됨
      console.log(strData);
      console.log("3212222222222222222222222222222222");

      // map함수를 이용한 객체(배열) 자료의 출력
      // map(data[, index, arryName]) []부분은 생략가능
      // 이거까진 무조건
      // cjb.map();
      cjb.map((data, index) => console.log(index, data));

  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2></h2>
    
  </div>
</body>
</html>
