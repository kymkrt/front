  <script>
    'use strict'

    let newText = '';
    let idx = 0;

    // 버튼을 클릭할때마다 입력박스를 추가한다(삭제버튼 추가, 고유번호 추가)

    //   // 전역변수라 let 지움
    //   idx++;
    //   newText += '<input type="text" name="product" id="product'+idx+'" value="'+idx+'" class="mb-2 mr-3" />';

    //   newText += '<br />';
    //   demo.innerHTML = newText;

    //추가된 삭제 버튼에 삭제함수 호출
    function inputBox() {
      // 전역변수라 let 지움
      idx++;
      newText += '<input type="text" name="product" id="product'+idx+'" value="'+idx+'" class="mb-2 mr-3" />';

      newText += '<input type="button" value="삭제'+idx+'" onclick="deleteBox('+idx+')" class="btn btn-sm btn-danger" />';
      newText += '<br />';
      demo.innerHTML = newText;
    }
    
    //삭제 처리를 위해서 추가된 박스들은 모두 각각의 그룹으로 설정시켜준다
    function inputBox() {
      // 전역변수라 let 지움
      idx++;
      // 클래스 주면 안됨 무조건 아이디
      newText += '<div id="productBox'+idx+'">';
        newText += '<input type="text" name="product" id="product'+idx+'" value="'+idx+'" class="mb-2 mr-3" />';
        // 그룹번호라서 지웠을때 현재 IDX 번호가 지워지는게 아닌 누른 버튼의 창이 지워진다 ?이거 더 알아야할 필요가 있음
        newText += '<input type="button" value="삭제'+idx+'" onclick="deleteBox('+idx+')" class="btn btn-sm btn-danger" />';
        newText += '<br /></div>';
      demo.innerHTML = newText;
    }

    //박스 삭제 처리
    function deleteBox(idx) {
      // alert("번호 : "+idx)
      //그룹한거 지우기
      let productBox = "productBox" + idx;
      let item = document.getElementById(productBox);
      // item.parentNode.removeChild(item); //원래는 이런구조
      // item.remove(item); (아이템) 없어도 된다
      item.remove();
    }

  </script>

<body>
  <p><br /></p>
  <div class="container">
    <h2>입력창 추가(동적폼)</h2>
    <!-- 나중에는 액션, 메소드 다 들어가야한다 -->
    <form name="myform">
      <p>
        <!-- 폼이라서 타입명시 -->
        <button type="button" onclick="inputBox()" class="btn btn-success mr-2">입력창 추가</button>
        <button type="button" onclick="location.reload()" class="btn btn-warning mr-2">입력창 모두제거</button>
      </p>
    </form>
    <hr />
    <div id="demo"></div>
  </div>
</body>
