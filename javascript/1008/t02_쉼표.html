    function fCheck() {
      let num = myform.su.value;
      num = numberWithCommas (num);
      myform.su.value = num; //위 두줄을 합칠수도 있다
      
    }

    //콤마변환 함수
    function numberWithCommas (num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");
    }
  </script>

<body>
  <p><br /></p>
  <div class="container">
    <h2>콤마 처리</h2>
    <form id="myform">
      수 : <input type="text" value="1000" name="su" id="su" autofocus />
      <input type="button" value="계산" onclick="fCheck()" class="btn btn-success" />
    </form>
  </div>
</body>
