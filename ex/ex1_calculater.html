<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculater.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function cal() {
      res=document.my.in.value;
      ans=eval(res);
      my.in.value=ans;
    }
    function plus() {
      my.in.value+="+";
    }
    function minus() {
      my.in.value+="-";
    }
    function mul() {
      my.in.value+="*";
    }
    function div() {
      my.in.value+="/";
    }
    function clearBtn() {
      reset="";
      my.in.value=reset;
    }
    function one() {
      my.in.value+=1;
    }
    function two() {
      my.in.value+=2;
      
    }
    function three() {
      my.in.value+=3;
      
    }
    function four() {
      my.in.value+=4;
      
    }
    function five() {
      my.in.value+=5;
      
    }
    function six() {
      my.in.value+=6;
      
    }
    function seven() {
      my.in.value+=7;
      
    }
    function eight() {
      my.in.value+=8;
      
    }
    function nine() {
      my.in.value+=9;
      
    }
    function zero() {
      my.in.value+=0;

    }
  </script>
  <style>
    body {
      margin: 0 auto;
    }
    .container {
      width:  1000px;
      text-align: center;
    }
    #in {
      width: 400px;
    }
    input[type="button"] {
      width: 100px;
      height: 100px;
      margin: 10px;
      font-size: 2em;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>계산기</h2>
    <!-- 클래스와 name의 용도 차이 -->
    <form class="myform" name="my">
      <div class="r1"><input type="text" name="in" class="form-control"></div>
      <div>
        <span><input type="button" value="7" onclick="seven()" class="btn btn-secondary" /></span>
        <span><input type="button" value="8" onclick="eight()" class="btn btn-secondary" /></span>
        <span><input type="button" value="9" onclick="nine()" class="btn btn-secondary" /></span>
        <span><input type="button" value="+" onclick="plus()" class="btn btn-info" /></span>
      </div>
      <div class="r2">
        <span><input type="button" value="4" onclick="four()" class="btn btn-secondary" /></span>
        <span><input type="button" value="5" onclick="five()" class="btn btn-secondary" /></span>
        <span><input type="button" value="6" onclick="six()" class="btn btn-secondary" /></span>
        <span><input type="button" value="-" onclick="minus()" class="btn btn-info" /></span>
      </div>
      <div class="r3">
        <span><input type="button" value="1" onclick="one()" class="btn btn-secondary" /></span>
        <span><input type="button" value="2" onclick="two()" class="btn btn-secondary" /></span>
        <span><input type="button" value="3" onclick="three()" class="btn btn-secondary" /></span>
        <span><input type="button" value="*" onclick="mul()" class="btn btn-info" /></span>
      </div>
      <div class="r4">
        <span><input type="button" value="0" onclick="zero()" class="btn btn-secondary" /></span>
        <span><input type="button" value="=" onclick="cal()" class="btn btn-success" /></span>
        <span><input type="button" value="/" onclick="div()" class="btn btn-info" /></span>
        <span><input type="button" value="C" onclick="clearBtn()" class="btn btn-info" /></span>
      </div>
    </div>
  </form>
</body>
</html>
