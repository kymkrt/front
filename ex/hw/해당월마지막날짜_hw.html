<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해당월마지막날짜_hw</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    const today = new Date();
    const year = today.getFullYear(); 
    const month = today.getMonth()+1; 
    const date = today.getDate(); 
    const hour = today.getHours(); 

    function calc() {
      let year = document.getElementById("year").value; 
      let month = document.getElementById("month").value;
      let lastDay = new Date(year, month, 0).getDate(); 

      document.getElementById("demo").innerHTML = `<span>${year}년 ${month}월의 마지막 날짜는 ${lastDay}일입니다</span>`;
    }

  </script>
</head>
<body>
  <div class="container">
    <h2>해당월의 마지막 날짜</h2>
    <form name="myform" class="mb-2">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">년도</span>
        </div>
        <input type="number" name="year" id="year" placeholder="year" autofocus class="form-control " />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">월</span>
        </div>
        <input type="number" name="month" id="month" placeholder="month" class="form-control" />
      </div>
      <input type="button" value="계산하기" onclick="calc()" class="btn btn-info" />
      <input type="button" value="다시하기" onclick="location.reload()" class="btn btn-warning" />
    </form>
    <hr />
    <div id="demo"></div>
  </div>
</body>
</html>
