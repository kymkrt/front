<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 시계</title>
  <style>
    .clock {
      font-size: 2em;
      text-align: center;
    }
    .clock img {
      width: 50px; /* 숫자 이미지 크기 */
      height: 50px;
    }
  </style>
  <script>
    'use strict'

    // 숫자 이미지 URL을 설정하는 함수
    function getNumberImage(num) {
      let imageUrls = {
        0: '../images/number/0.png', // 숫자 0에 해당하는 이미지 주소 입력
        1: '../images/number/1.png', // 숫자 1에 해당하는 이미지 주소 입력
        2: '../images/number/2.png', // 숫자 2에 해당하는 이미지 주소 입력
        3: '../images/number/3.png', // 숫자 3에 해당하는 이미지 주소 입력
        4: '../images/number/4.png', // 숫자 4에 해당하는 이미지 주소 입력
        5: '../images/number/5.png', // 숫자 5에 해당하는 이미지 주소 입력
        6: '../images/number/6.png', // 숫자 6에 해당하는 이미지 주소 입력
        7: '../images/number/7.png', // 숫자 7에 해당하는 이미지 주소 입력
        8: '../images/number/8.png', // 숫자 8에 해당하는 이미지 주소 입력
        9: '../images/number/9.png', // 숫자 9에 해당하는 이미지 주소 입력
      };
      return imageUrls[num]; // 해당 숫자의 이미지 URL 반환
    }

    // 시계 표시 업데이트 함수
    function updateClock() {
      let today = new Date();
      let hh = String(today.getHours()).padStart(2, '0');  // 시
      let mm = String(today.getMinutes()).padStart(2, '0'); // 분
      let ss = String(today.getSeconds()).padStart(2, '0'); // 초

      // 시, 분, 초 각각 두 자리씩 숫자 이미지를 변경
      document.getElementById("hours").innerHTML = `
        <img src="${getNumberImage(hh[0])}" alt="${hh[0]}">
        <img src="${getNumberImage(hh[1])}" alt="${hh[1]}">
      `;
      document.getElementById("minutes").innerHTML = `
        <img src="${getNumberImage(mm[0])}" alt="${mm[0]}">
        <img src="${getNumberImage(mm[1])}" alt="${mm[1]}">
      `;
      document.getElementById("seconds").innerHTML = `
        <img src="${getNumberImage(ss[0])}" alt="${ss[0]}">
        <img src="${getNumberImage(ss[1])}" alt="${ss[1]}">
      `;
    }

    // 1초마다 시계를 업데이트
    function startClock() {
      updateClock(); // 첫 업데이트 실행
      setInterval(updateClock, 1000); // 매 1초마다 업데이트 실행
    }
  </script>
</head>
<body onload="startClock()">
  <div class="container">
    <h2 class="text-center">이미지 시계</h2>
    <div class="clock">
      <div id="hours"></div>
      <span>:</span>
      <div id="minutes"></div>
      <span>:</span>
      <div id="seconds"></div>
    </div>
  </div>
</body>
</html>
