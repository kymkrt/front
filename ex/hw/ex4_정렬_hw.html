<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex4_정렬_hw.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function upSort() {
      let arr = [];
      let res;
      for(let i=0; i<document.getElementsByName("su").length; i++){
        arr.push(document.getElementsByName("su")[i].value);
      }
      res = arr.sort((a,b) => a-b);
      demo.innerHTML = `정렬된 자료 : <font size='5' color='orange'><b>${res}</b></font>`;
      
    }

    function downSort() {
      let arr = [];
      let res;
      for(let i=0; i<document.getElementsByName("su").length; i++){
        arr.push(document.getElementsByName("su")[i].value);
      }
      res = arr.sort((a,b) => b-a);
      demo.innerHTML = `정렬된 자료 : <font size='5' color='orange'><b>${res}</b></font>`;
      

    }
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>아래수를 입력시킨후 정렬해서 출력하시오.</h2>
    <!-- 비교를 해야하니까 꺼내서 배열에 넣고 정렬하고 마지막에 출력 -->
    <form name="myform">
      수1 <input type="number" name="su" value="11" class="form-control" />
      수2 <input type="number" name="su" value="2" class="form-control" />
      수3 <input type="number" name="su" value="3" class="form-control" />
      수4 <input type="number" name="su" value="44" class="form-control" />
      수5 <input type="number" name="su" value="5" class="form-control" />
      <!-- 타입 버튼 안쓰면 자동으로 submit -->
      <!-- <button type="button" onclick="calc()" class="btn btn-success form-control mt-2 mb-2">계산</button> -->
      <button type="button" onclick="upSort()" class="btn btn-success form-control mt-2 mb-2">오른차순 정렬</button>
      <button type="button" onclick="downSort()" class="btn btn-success form-control mt-2 mb-2">내림차순 정렬</button>
      <!-- 새로 불러오는법/리로드 하는법 -->
      <button type="button" onclick="location.reload()" class="btn btn-warning form-control">다시하기</button>
    </form>
    <hr />
    <div id="demo"></div>
  </div>
</body>
</html>
