<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex2_gugudan.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function calc() {
      let startDan = parseInt(document.getElementById("startDan").value); 
      let endDan = parseInt(document.getElementById("endDan").value);
      let col = parseInt(document.getElementById("col").value); // col 변수를 정수로 변환
      let ans = "";
      let cnt = 0;

      // 입력받은 단이 서로 바뀌는 경우 처리
      if (startDan > endDan) {
        let imsi = startDan;
        startDan = endDan;
        endDan = imsi;
      }

      for (let j = startDan; j <= endDan; j++) {
        ans += `<strong>${j}단</strong><br />`; // 각 단을 ans에 추가
        for (let i = 1; i <= 9; i++) {
          ans += `${j} * ${i} = ${j * i}<br />`; // 구구단 출력
        }
        cnt++;
        if (cnt % col !== 0 && cnt < (endDan - startDan + 1)) { // 마지막 단이 아닐 경우에만 줄 바꿈 추가
          ans += `<br />`; // 줄 바꿈
        }
      }
      demo.innerHTML = ans; // 최종 결과 출력
    }
  </script>
</head>
<body>
  <div class="container">
    <form>
      <div>시작값<input type="number" id="startDan" /></div>
      <div>끝값<input type="number" id="endDan" /></div>
      <div>열의 갯수<input type="number" id="col" /></div>
      <div><input type="button" value="계산하기" onclick="calc()" /></div>
      <div><input type="button" value="다시하기" onclick="location.reload()" /></div>
    </form>
    <hr />
    <div class="demo" name="demo" id="demo"></div>
  </div>
</body>
</html>
