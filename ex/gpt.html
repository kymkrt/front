<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculater.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let num = null;

    function cal() {
      let res = document.my.inp.value;  // 기존에 my.in에서 my.inp로 수정
      try {
        let ans = eval(res);  // eval 함수로 계산 수행
        document.my.inp.value = ans;
      } catch (e) {
        document.my.inp.value = "Error";  // 오류 발생 시 "Error" 출력
      }
    }

    function check(su) {
      document.my.inp.value += su;  // 입력 값 추가
    }

    function clearBtn() {
      document.my.inp.value = "";  // 입력 필드 초기화
    }

    function memory() {
      if (num == null) {
        num = document.my.inp.value;  // 값을 저장
      } else {
        document.my.inp.value = num;  // 저장된 값을 불러옴
      }
    }
  </script>
  <style>
    body {
      margin: 0 auto;
    }
    .container {
      width: 1000px;
      text-align: center;
    }
    #inp {
      width: 400px;
    }
    input[type="button"] {
      width: 100px;
      height: 100px;
      margin: 10px;
      font-size: 2em;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>계산기</h2>
    <!-- 클래스와 name의 용도 차이 -->
    <form class="myform" name="my">
      <div class="r1"><input type="text" name="inp" id="inp" class="form-control"></div>
      <div>
        <span><input type="button" value="7" onclick="check(7)" class="btn btn-secondary" /></span>
        <span><input type="button" value="8" onclick="check(8)" class="btn btn-secondary" /></span>
        <span><input type="button" value="9" onclick="check(9)" class="btn btn-secondary" /></span>
        <span><input type="button" value="+" onclick="check('+')" class="btn btn-info" /></span>
        <span><input type="button" value="-" onclick="check('-')" class="btn btn-info" /></span>
      </div>
      <div class="r2">
        <span><input type="button" value="4" onclick="check(4)" class="btn btn-secondary" /></span>
        <span><input type="button" value="5" onclick="check(5)" class="btn btn-secondary" /></span>
        <span><input type="button" value="6" onclick="check(6)" class="btn btn-secondary" /></span>
        <span><input type="button" value="*" onclick="check('*')" class="btn btn-info" /></span>
        <span><input type="button" value="/" onclick="check('/')" class="btn btn-info" /></span>
      </div>
      <div class="r3">
        <span><input type="button" value="1" onclick="check(1)" class="btn btn-secondary" /></span>
        <span><input type="button" value="2" onclick="check(2)" class="btn btn-secondary" /></span>
        <span><input type="button" value="3" onclick="check(3)" class="btn btn-secondary" /></span>
        <span><input type="button" value=")" onclick="check(')')" class="btn btn-info" /></span>
        <span><input type="button" value="(" onclick="check('(')" class="btn btn-info" /></span>
      </div>
      <div class="r4">
        <span><input type="button" value="0" onclick="check(0)" class="btn btn-secondary" /></span>
        <span><input type="button" value="C" onclick="clearBtn()" class="btn btn-info" /></span>
        <span><input type="button" value="=" onclick="cal()" class="btn btn-success" /></span>
        <span><input type="button" value="." onclick="check('.')" class="btn btn-secondary" /></span>
        <span><input type="button" value="M" onclick="memory()" class="btn btn-secondary" /></span>
      </div>
    </div>
  </form>
</body>
</html>
