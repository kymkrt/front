<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buy.html</title>
  <style>
    body {
      text-align: center;
    }
    form {
      text-align: center;
    }
    .container {
      text-align: center;
      width: 500px;
      margin: 0 auto;
    }
    div {
      margin: 10px;
    }
    .f1{
      width: 400px;
      text-align: right;
    }
    .ans1 {
      padding-right: 70px;
    }
    .f2{
      width: 400px;
      text-align: right;
    }
    .ans2 {
      padding-right: 70px;
    }
    .f3{
      width: 400px;
    }
    .ans3 {
      padding-right: 30px;
    }
    #memo {
      /* vertical-align: top; 
      width: 100px;
      height: 100px; */
    }
    .btn {
      margin-top: 20px;
      text-align: center;
    }
    .me {
      float: left;
      margin-top: 20px;
    }
    .nu {
      /* text-align: right; */
      width: 80px;
    }
    .per {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>상품 주문서</h1>
    <form>
      <fieldset class="f1">
        <legend align="left"><font size="4" color="blue">개인정보</font></legend>
        <div class="ans1">이름 <input type="text" placeholder="여백없이 입력"></div>
        <div class="ans1">연락처 <input type="tel" placeholder="연락가능한 번호"></div>
      </fieldset>
      <fieldset class="f2">
        <legend align="left"><font size="4" color="blue">배송지 정보</font></legend>
        <div class="ans2">주소 <input type="text"></div>
        <div class="ans2">전화번호 <input type="tel"></div>
        <div class="ans2"><span class="me">메모 </span><textarea rows="4" cols="30"></textarea></div>
      </fieldset>
      <fieldset class="f3">
        <legend align="left"><font size="4" color="blue">주문 정보</font></legend>
        <div class="ans3">
          <span class="per"><input type="checkbox" id="gua"><label for="gua"> 과테말라 안티구아 (100g) </label><input class="nu" type="number" min="0" /> 개</span>
        </div>
        <div class="ans3">
          <span class="per"><input type="checkbox" id="indo"><label for="indo"> 인도네시아 만델링 (100g) </label><input class="nu" type="number" min="0"/> 개</span>
        </div>
        <div class="ans3">
          <span class="per"><input type="checkbox" id="tam"><label for="tam"> 탐나는도다(블렌딩) (100g) </label><input class="nu" type="number" min="0" /> 개</span>
        </div>
      </fieldset>
      <div class="btn">
        <input type="submit" value="주문하기" />
        <input type="reset" value="다시작성" />
      </div>
    </form>
  </div>
</body>
</html>
