<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buy.html</title>
  <style>
    div {
      margin: 10px;
    }
    #memo {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>상품 주문서</h1>
  <form>
    <fieldset align="center">
      <legend align="left"><font size="4" color="purple">개인정보</font></legend>
      <div>이름 <input type="text" placeholder="여백없이 입력"></div>
      <div>연락처 <input type="tel" placeholder="연락가능한 번호"></div>
    </fieldset>
    <fieldset align="center">
      <legend align="left"><font size="4" color="purple">배송지 정보</font></legend>
      <div>주소 <input type="text"></div>
      <div>전화번호 <input type="tel"></div>
      <div>메모 <textarea rows="4" cols="50"></textarea></div>
    </fieldset>
    <fieldset align="center">
      <legend align="left"><font size="4" color="purple">주문 정보</font></legend>
      <div><input type="checkbox" id="gua"><label for="gua"> 과테말라 안티구아 (100g) </label><input type="number" min="1" />개</div>
      <div><input type="checkbox" id="indo"><label for="indo"> 인도네시아 만델링 (100g) </label><input type="number" min="1" />개</div>
      <div><input type="checkbox" id="tam"><label for="tam"> 탐나는도다(블렌딩) (100g) </label><input type="number" min="1" />개</div>
    </fieldset>
  </form>
</body>
</html>
