<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex4_정렬.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function calc() {
      // 누적때는 무조건 0 언디파인드에 누적하면 언디파인드다
      let su =0;
      for(let i=0;i<document.getElementsByName("ea").length; i++) {
        // 넘버도 있고 파스 인트도 있도 이발도 있고
        su += Number(document.getElementsByName("ea")[i].value);
      }
      demo.innerHTML = `정렬된 자료 : <font size='5' color='orange'><b>${정렬된값}</b></font>`;
    }
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>아래수를 입력시킨후 정렬해서 출력하시오.</h2>
    <!-- 비교를 해야하니까 꺼내서 배열에 넣고 정렬하고 마지막에 출력 -->
    <form name="myform">
      수1 <input type="number" name="su" value="11" class="form-control" />
      수2 <input type="number" name="su" value="2" class="form-control" />
      수3 <input type="number" name="su" value="3" class="form-control" />
      수4 <input type="number" name="su" value="44" class="form-control" />
      수5 <input type="number" name="su" value="5" class="form-control" />
      <!-- 타입 버튼 안쓰면 자동으로 submit -->
      <button type="button" onclick="calc()" class="btn btn-success form-control mt-2 mb-2">계산</button>
      <!-- 새로 불러오는법/리로드 하는법 -->
      <button type="button" onclick="location.reload()" class="btn btn-warning form-control">다시하기</button>
    </form>
    <hr />
    <div id="demo"></div>
  </div>
</body>
</html>
