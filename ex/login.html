<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login.html</title>
  <style>
    .container {
      width: 500px;
    }
    input {
      margin: 5px;
    }
    fieldset {
      margin-bottom: 10px;
    }
    .f1 input {
      width: 80px;
    }
    div {
      margin: 5px;
    }
    .d1 {
      margin-bottom: 15px;
      text-align: center;
    }
    .ans {
      text-align: right;
      padding-right: 90px;
    }
    .ans2 {
      text-align: right;
      padding-right: 150px;
    }
    .ans3 {
      text-align: right;
      padding-right: 85px;
    }
    .f4 {
      width: 700px;
    }
    .f4 label, input {
      margin: 10px;
    }
    .star {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <fieldset class="f1" align="center">
        <legend><font size="5" color="blue">로그인</font></legend>
        <span>아이디<input type="text" autofocus></span>
        <span>비밀번호<input type="password"></span>
        <span><input type="submit" value="로그인"></span>
      </fieldset>
      <fieldset class="f2" align="center">
        <legend><font size="5" color="blue">가입하기</font></legend>
        <div class="ans">
          아이디 <span class="star">*</span> <input type="text" required placeholder="여백없이 입력하시오">
        </div>
        <div class="ans">
          비밀번호 <span class="star">*</span> <input type="password" required placeholder="여백없이 입력하시오">
        </div>
        <div class="ans">
          비밀번호 확인 <span class="star">*</span> </span> <input type="password" required placeholder="여백없이 입력하시오">
        </div>
        <div class="ans">
          이름 <span class="star">* </span> <input type="text" required placeholder="여백없이 입력하시오">
        </div>
        <div class="ans">
          메일주소 <span class="star">* </span> <input type="email" required placeholder="여백없이 입력하시오">
        </div>
        <div class="ans">
          전화번호 <input type="tel" placeholder="여백없이 입력하시오">
        </div>
      </fieldset>
      <fieldset class="f3" align="center">
        <label><input type="submit" value="가입하기"></label>
        <label><input type="reset" value="다시쓰기"></label>
      </fieldset>
      <hr />
      <div class="d1">
        <h1 align="left">등록정보</h1>
        <div class="ans2">
          참여인원(최대10명) <input type="number" max="10" min="0" /> 
        </div>
        <div class="ans2">
          지원물품(1인당 5개) <input type="number" max="25" min="0" /> 
        </div>
        <div class="ans3">
          희망단계(하,중,상) <input type="range" max="2"/>
        </div>
      </div>
      <fieldset class="f4">
        <legend>수강과목을 선택하세요 (1과목 선택 가능)</legend>
        신청 과목(회화)
        <label for="e1"><input type="radio" id="e1" name="eng1" checked>영어 회화(초급)</label>
        <label for="e2"><input type="radio"  id="e2" name="eng1">영어 회화(중급)</label>
        <label for="e3"><input type="radio"  id="e3" name="eng1">영어 회화(고급)</label>
        <br />
        신청 과목(자격)
        <label for="e11"><input type="radio" id="e11" name="eng2" checked>TOEIC</label>
        <label for="e12"><input type="radio"  id="e12" name="eng2">TOEFL</label>
        <label for="e13"><input type="radio"  id="e13" name="eng2">OPIC</label>
      </fieldset>
    </form>
  </div>
</body>
</html>
