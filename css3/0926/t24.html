<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t24.html(폼연습)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    th {
      text-align: center;
      background-color: gray;
      color: white;
    }
  </style>
</head>
<body>
  <p><br /></p>
  <div class="container">
  <h2 class="text-center mb-3">로그인</h2>
    <form>
      <table class="table table-bordered">
        <tr>
          <th>아이디</th>
          <!-- form-controll 꽉차게 넣어준다 약간 꾸미기 요소도 있음 -->
          <td><input type="text" name="mid" id="mid" placeholder="아이디를 입력하세요" autofocus class="form-control"/></td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td><input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" class="form-control"/></td>
        </tr>
        <tr>
          <td colspan="2" class="text-center">

            <!-- <input type="submit" value="전송" class="btn-success mr-2" />
            <input type="reset" value="취소" class="btn-warning mr-2" />
            <input type="button" value="돌아가기" class="btn-info mr-2" /> -->
            
            <div class="row">
              <div class="col text-left"><input type="submit" value="전송" class="btn btn-outline-success mr-2" />
              <input type="reset" value="취소" class="btn btn-outline-warning mr-2" /></div>
              <div class="col text-right"><input type="button" value="돌아가기" class="btn btn-outline-info mr-2" /></div>
            </div>
          </td>
        </tr>
      </table>
      <hr />
      <!-- 부트스트랩에서는 div도 테이블도 알아서 반응형으로 해준다 그래서 테이블 쓰면 편함-->
      <div class="p-3">
        <div class="row border">
          <div class="col-4 p-3 text-center bg-secondary">아이디</div>
          <div class="col-8 p-3"><input type="text" name="name" placeholder="성명을 입력하세요" class="form-control"></div>
        </div>
        <div class="row border">
          <div class="col-4 p-3 text-center bg-secondary">나이</div>
          <div class="col-8 p-3"><input type="number" name="age" value="20" placeholder="나이를 입력하세요" class="form-control"></div>
        </div>
        <div class="row p-3">        
          <div class="col text-center">
          <input type="button" value="가입하기" class="btn btn-primary">
        </div>
      </div>
      </div>
      <hr />
      <table class="table table-bordered">
        <tr>
          <th>직업</th>
          <td>
            <select name="job" class="form-control">
              <option>학생</option>
              <option>회사원</option>
              <option>공무원</option>
              <option>의사</option>
              <option>프리랜서</option>
              <option>기타</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>자기소개</th>
          <!-- 지정된 크기에 들어가져서 열 없이 행만 써도된다 -->
          <td><textarea rows="5" name="content" class="form-control" ></textarea></td>
        </tr>
        <tr>
          <th>첨부화일</th>
          <!-- 보더랑 폼 컨트롤 둘중하나만 쓰는게 좋다 둘다 써도 상관은 없음 -->
          <td><input type="file" name="fName" id="fName" class="border form-control"/></td>
        </tr>
      </table>
      <hr />
      <!-- 그룹화 -->
      <div class="input-group mb-2">
        <!-- 그룹중 처음 -->
        <div class="input-group-prepend">
          <!-- 글자가 들어가는 그룹 -->
          <span class="input-group-text">주소</span>
        </div>
        <input type="text" name="address" id="address" class="form-control" />
      </div>
      <div class="input-group">
        <!-- 그룹중 끝? -->
        <!--인풋은 폼태그가 추가되는거라 div 안해도됨  -->
        <input type="date" name="birthday" id="birthday" class="form-control" />
        <div class="input-group-append">
          <span class="input-group-text">생일</span>
