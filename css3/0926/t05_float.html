<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t05.html</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
    /* center 플롯은 없음 */
    .item {
      width: 350px;
      height: 200px;
      border: 1px solid grey;
    }
    .item1 {
      float: left;
      background-color: aqua;
    }
    .item2 {
      float: left;
      background-color: azure;
    }
    .item3 {
      float: right;
      background-color: yellowgreen;
    }
    .item4 {
      /* 속성 지우기? */
      /* clear: right; */
      /* 다 무시 both쓰는게 좋다 */
      clear: both;
      background-color: violet;
    }
    .item5 {
      float: left;
      background-color: tomato;
    }
    .item6 {
      float: right;
      background-color: slateblue;
    }
    .item7 {
      clear: both;
      background-color: seagreen;
    }
    /* 정확히 50프로를 주면 안됨 기본 마진 패딩이 있기 때문 */
    .item8 {
      float: left;
      background-color: chocolate;
      width: 49%;
    }
    .item9 {
      float: right;
      background-color: darkblue;
      width: 49%;
    }
    .item10 {
      clear: both;
      background-color: blanchedalmond;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- 반응형의 가장 기본 -->
  <!--  -->
  <h2>Float 속성</h2>
  <div class="item item1">1.안녕</div>
  <div class="item item2">2.안녕</div>
  <div class="item item3">3.안녕</div>
  <div class="item item4">4.안녕</div>
  <div class="item item5">5.안녕</div>
  <div class="item item6">6.안녕</div>
  <div class="item item7">7.안녕</div>
  <div class="item item8">8.안녕</div>
  <div class="item item9">9.안녕</div>
  <div class="item item10">10.안녕</div>
</body>
</html>
