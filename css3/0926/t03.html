<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t03.html</title>
  <style>
    /* css 리셋 body 혹은 *전체선택자 */
    body {
      /* 상속안하면 기본으로 이거 따라감 */
      margin: 0px;
      padding: 0px;
      font-size: 1em;
    }
    .container {
      background-color: grey;
      /* 바깥쪽 여백 */
      margin: 20px;
      /* 안쪽 여백 */
      padding: 20px;
      /* 모서리 라운딩 */
      border-radius: 10px;
    }
    /* 속성 */
    input[type="text"], input[type="number"], input[type="password"], select, input[type="submit"] {
      width: 100%;
      margin: 15px 0px;
      padding: 6px 0px;
      font-size: 1em;
    }
    input[type="radio"], input[type="checkbox"] {
      margin: 15px 5px;
    }
    input[type="text"]:hover, input[type="number"]:hover, input[type="password"]:hover, input[type="submit"]:hover, select:hover {
      background-color: #ddd;
    }
    .btn {
      background-color: #ccc;
      border: 10px dashed #ccc;
      border-radius: 5px;
      padding: 5px;
    }
    #age {text-align: center;}
  </style>
</head>
<body>
  <!-- 데이터를 담아주는 가장 큰 공간: container 예약어는 아니지만 거의 그렇게 쓴다 -->
  <div class="container">
    <h2>회 원 가 입</h2>
    <form>
      <label for="name">성명</label>
      <!-- 체크 박스 라디오 버튼 같은데서 이름하고 아이디 차이남 -->
      <input type="text" name="name" id="name" placeholder="성명을 입력하세요" autofocus required/>
      <label for="age">나이</label>
      <input type="number" name="age" id="age" value="20" size="6" min="1" max="99" maxlength="2" />
      <label for="pwd">비밀번호</label>
      <input type="password" name="pwd" id="pwd" />
      <label for="gender">성별</label>
      <input type="radio" name="gender" id="gender1" value="남자" checked />남자 &nbsp;
      <input type="radio" name="gender" id="gender2" value="여자" />여자<br />

      <label for="hobby">취미</label>
      <input type="checkbox" name="hobby" id="hobby1" checked>등산 &nbsp;
      <input type="checkbox" name="hobby" id="hobby2" >낚시 &nbsp;
      <input type="checkbox" name="hobby" id="hobby3" >수영 &nbsp;
      <input type="checkbox" name="hobby" id="hobby4" >바이크 &nbsp;
      <input type="checkbox" name="hobby" id="hobby5" >바둑<br />
      
      <label for="job">직업</label>
      <!-- 콤보상자는 셀렉트 -->
      <select name="job" id="job">
        <!-- 밸류랑 값이랑 같을 때는 생략가능 -->
        <option value="학생">학생</option>
        <option>회사원</option>
        <option>공무원</option>
        <option>군인</option>
        <option>기타</option>
      </select>
      <input type="submit" value="회원가입" class="btn">
    </form>
  </div>
</body>
</html>
