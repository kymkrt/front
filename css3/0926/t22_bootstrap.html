<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t22.hmtl(부트스트랩)</title>
  <!-- 주소 붙여서 쓰는 방식 CDM 위가 css 아래가 자바스크립트 -->
  <!-- 이건 5버전이라 2개 4버전은 4개(제이쿼리포함) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<!-- 기본적으로 반응형으로 된다 -->
<body>
  <!-- 무조건 클래스 콘테이너 -->
  <div class="container">
    <h2>부트스트랩 연습</h2>
    <hr />
    <p>
      본문 내용이 출력됩니다.
    </p>
    <hr />
    <div>이곳은 본문 하단입니다.</div>
    <hr />
    <!-- 무조건 클래스 id 없음 -->
    <div class="row text-center border p-3">
      <!-- <div class="col border text-center pt-4 pb-3"> -->
      <div class="col border text-center p-3 bg-primary">
        Column
      </div>
      <div class="col border p-3 bg-secondary">
        Column
      </div>
      <!-- 이렇게 css 써도됨 -->
      <!--부트스트랩 우선  -->
      <div class="col border p-3 bg-success" style="color: red; background-color: aqua;">
        Column
      </div>
      <div class="col border p-3 bg-warning">
        Column
      </div>
      <div class="col border p-3 bg-info">
        Column
      </div>
      <div class="col border p-3 bg-danger">
        Column
      </div>
    </div>
    <div class="row text-center border p-3">
      <!-- 행 12개가 기본 합쳐서 12개가 되어야 한다 -->
      <div class="col-2 border text-center p-3 bg-primary">
        Column
      </div>
      <div class="col-2 border p-3 bg-secondary">
        Column
      </div>
      <div class="col-6 border p-3 bg-success" style="color: red; background-color: aqua;">
        Column
      </div>
      <div class="col-2 border p-3 bg-danger text-light">
        Column
      </div>
    </div>
  </div>
  <!-- 마지막에 이거 추가해주면 좋다 -->
  <p><br /></p>
</body>
</html>
