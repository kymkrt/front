<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t12.html</title>
  <style>
    /* :: Pseudo-element를 써서 해당 내용 다음이나 전에 문구를 넣을수 있다?  */
    h1::before {
      content: '- ';
      color: blue;
    }
    h1::after {
      content: ' -';
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Pseudo-element 선택자</h1>
  <h2>Content</h2>
</body>
</html>
