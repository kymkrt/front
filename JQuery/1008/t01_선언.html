<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t01_선언.html</title>
  <!-- 제이쿼리 순서 및 주석 주의 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    'use strict'
    
    //옛날에는 load로 사용
    //모든게 준비가 되면 쓰겠다
    // jQuery(document).ready(function() {
    // 제이쿼리가 기니까 $를 대신 사용. 에러에 $가 디파인드 되지 않았다 라고 나오면 무조건 선언부가 충돌났거나 잘못됐다는것 ${}하고 헷갈리기 쉽다 주의
    // 보고 고치거나 제이쿼리 버전을 낮춰야한다
    // 도큐먼트객체=윈도우 바로 아래
    // $(document).ready(function() { //dom에 있는 객체가 다 준비되면 실행하자
    // 이렇게까지 줄일수도 있다
    $(function() { 
      // let product = document.getElementById("product").value;
      // 쿼리셀렉터에 해당하는게 제이쿼리 즉 $고 이렇게 줄일수 있다 아이디니까 #
      let product = $("#product").val(); //value() 도 줄일수있다

      alert("상품명 : " + product);
    });

  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>상품가격 계산하기</h2>
    <form id="myform">
      <div>상품명
        <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3" />
      </div>
      <div>상품가격
        <input type="number" name="price" id="price" value="1000" class="form-control mb-3" />
      </div>
      <div>구매수량
        <input type="number" name="ea" id="ea" value="2" class="form-control mb-3" />
      </div>
      <div>
        <!-- 온클릭 안하고 id 줌 아이디를 온클릭처럼 사용 -->
        <input type="button" value="계산하기" id="calcBtn" class="btn btn-success form-control" />
      </div>
    </form>
    <hr />
    <div id="demo"></div>
  </div>
</body>
</html>
